<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="A simple HTML-only website for roadmap.sh frontend" />
    <meta name="keywords" content="Frontend Project, HTML, Roadmap.sh" />
    <meta name="author" content="Fajar saputra" />
    <title>Basic HTML Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="flexcenter">
        <i class='bx bx-menu' id="menu-toggle"></i>
        <div class="logo">fajar<span>saputra</span></div>
        <nav aria-label="Primary Navigation">
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="toggle-theme" onclick="toggleTheme()" id="toggle-theme">
            <i class='bx bxs-sun' id="sun_icon"></i>
            <i class='bx bxs-moon ' id="moon_icon" style="display: none;"></i>
        </button>
    </header>

    <section class="contact container flexcolumn">
        <h1 class="section-title">Contact Me</h1>
        <form action="" method="POST" class="flexcolumn">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your name" autofocus>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your email">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Message..."></textarea>

            <button type="submit" class="btn-submit transition">Send Message</button>
        </form>
    </section>


    <footer class="footer-wrapper flexcenter">
        <p>&copy; <span id="current-year"></span> All rights reserved</p>
        <a href="https://github.com/Fajar-saputra" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/fajar-saputra" target="_blank">LinkedIn</a>
    </footer>
    <script src="main.js"></script>


</body>

</html>
