<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout - Beautiful Photos Collection</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Explore a stunning collection of images featuring landscapes, architecture, and interiors. Click on any image to view it in full resolution.">
    <meta name="keywords" content="image grid, photography, nature photos, interior design, architecture, beach landscapes">
    <meta name="author" content="Your Name">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Beautiful Image Grid Collection</h1>
        <p>Click on any image to explore it in high resolution on Unsplash.</p>
    </header>

    <section class="grid-layout">
        <a href="https://unsplash.com/photos/a-foggy-beach-with-a-large-rock-formation-in-the-foreground-TTExgxV06KA"
            target="_blank" rel="noopener noreferrer">
            <img src="images/image-1.avif" alt="A foggy beach with a large rock formation in the foreground at sunrise">
        </a>

        <a href="https://unsplash.com/photos/a-living-room-with-a-white-couch-and-a-round-window-Wuu6H3mI7UA"
            target="_blank" rel="noopener noreferrer">
            <img src="images/image-2.avif" alt="A cozy living room with a white couch and a round window">
        </a>

        <a href="https://unsplash.com/photos/a-row-of-white-apartment-buildings-next-to-a-street-f1PzRPbqt0M"
            target="_blank" rel="noopener noreferrer">
            <img src="images/image-3.avif" alt="Modern white apartment buildings lined up along a city street">
        </a>

        <a href="https://unsplash.com/photos/a-living-room-with-a-white-couch-and-a-round-window-Wuu6H3mI7UA"
            target="_blank" rel="noopener noreferrer">
            <img src="images/image-4.avif" alt="A minimalist living room with modern furniture and decor">
        </a>

        <a href="https://unsplash.com/photos/a-building-with-a-red-door-and-a-tree-in-front-of-it-uTd-kylh7bE"
            target="_blank" rel="noopener noreferrer">
            <img src="images/image-5.avif" alt="A charming old building with a bright red door and a tree in front">
        </a>

        <a href="https://unsplash.com/photos/a-view-of-a-beach-from-the-top-of-a-hill-SAyIShcE5rs"
            target="_blank" rel="noopener noreferrer">
            <img src="images/image-6.avif" alt="A breathtaking view of a sandy beach from a hilltop">
        </a>
    </section>

</body>

</html>
