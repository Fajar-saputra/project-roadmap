<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip UI</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <header>
            <h1>Tooltip UI</h1>
        </header>
        <nav>
            <div class="logo-brand">Fa<span>jar</span></div>
            <ul class="navbar">
                <li class="tooltip">Home
                    <span class="tooltiptext">Go to Home</span>
                </li>
                <li class="tooltip">About
                    <span class="tooltiptext">Learn more About us</span>
                </li>
                <li class="tooltip">Projects
                    <span class="tooltiptext">View our Projects</span>
                </li>
                <li class="tooltip">Blog
                    <span class="tooltiptext">Read our Blog</span>
                </li>
                <li class="tooltip">Contact Me
                    <span class="tooltiptext">Get in touch</span>
                </li>
            </ul>
            <button id="dark-mode" type="submit">
                <i id="sun-icon" class='bx bx-sun'></i>
                <i id="moon-icon" class='bx bx-moon' style="display: none;"></i>
            </button>

        </nav>
    </div>

    <script src="main.js"></script>
</body>

</html>
